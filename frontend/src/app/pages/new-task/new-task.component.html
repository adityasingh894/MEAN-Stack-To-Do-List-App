<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a New Task
        </h1>

        <input #taskTitleInput type="text" placeholder="Enter Task Name" class="input has-background-light is-medium">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createTask()taskTitleInput.value">Create</button>
        </div>

    </div>
</div>
